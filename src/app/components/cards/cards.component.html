<div class="card-columns mt-4 animated fadeIn">

    <div (click)="viewArtist(item)" class="card puntero" *ngFor="let item of items">
        <img class="card-img-top" [src]="item.images | noimage" alt="">
        <div class="card-body">
            <h5 class="card-title">{{item.name}}</h5>
            <p class="card-text">
                <span *ngFor="let artist of item.artists" class="badge badge-pill badge-primary p-2">{{artist.name}}</span>
            </p>
        </div>
    </div>

</div>
